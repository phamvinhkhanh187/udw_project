<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="./bootstrap-5.1.3-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/itemCard.css">
    <link rel="stylesheet" href="./CSS/searchBox.css">
    <link rel="stylesheet" href="./CSS/cart.css">
</head>
<body onload="showCart()">
    <div class="logo">
        <div class="logo_img">
            <a href="./index.html">
                <img src="./Images/Shop.png" alt="">
            </a>
        </div>
        <div class="logo_slogan">

        </div>
    </div>
    
    <div class="header" id="myHeader">
        <b><a href="index.html">Trang chủ</a></b>
        <b><a href="product.html">Danh sách sản phẩm</a></b>
        <b><a href="store.html">Hệ thống cửa hàng</a></b>
        <b><a href="information.html">Thông tin liên hệ</a></b>
        <b><a href="customer.html">Đánh giá khách hàng</a></b>
        
        <div class="search-box">
            <input class="search-box_input" type="text" id="search" placeholder="Tìm kiếm" oninput="searchData()">
            <button class="search-box_btn">
                <i class='bx bx-search-alt'></i>
            </button>
        </div>
        <a class= "header_cart" href="#" style="float:right"><i class='bx bx-cart' ></i></a>
    </div>
    
    <div class="content">
        <div class="main_content">
            <table class="cart_table">
                <tr>
                    <td class="cart_img">Sản phẩm</td>
                    <td>Tên sản phẩm</td>
                    <td>Đơn giá</td>
                    <td class="cart_quantily">Số lượng Kg</td>
                    <td>Thành tiền</td>
                    <td>Xóa</td>
                </tr>
                <tbody id="cartList">

                </tbody>
                <tr>
                    <th colspan="4">Tổng đơn hàng</th>
                    <th colspan="2"><span id="cartTotal"></span></th>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
<script src="./js/data.js"></script>
<script src="./JS/searchBox.js"></script>
<script src="./js/main.js"></script>
<script src="./JS/cart.js"></script>
</html>
